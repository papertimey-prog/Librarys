<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Debit Tracker</title>

        <script src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
        <script src="https://unpkg.com/@capacitor/local-notifications@latest/dist/plugin.js"></script>
        <script src="https://unpkg.com/@capacitor/device@latest/dist/plugin.js"></script>
        <script src="https://unpkg.com/@capacitor/haptics@latest/dist/plugin.js"></script>

        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="theme-color" content="#0f172a" />

        <style>
            body {
                /* Set to the same color as your TS code */
                background-color: #0f172a;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                -webkit-font-smoothing: antialiased;
                /* Prevent text selection to feel like a native app */
                user-select: none;
            }

            #app {
                width: 100%;
                max-width: 500px;
                padding: 20px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* Add a glow effect to your terminal green text */
            * {
                text-shadow: 0 0 5px rgba(74, 222, 128, 0.2);
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
